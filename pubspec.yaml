name: rikedu
description: Parental Control System
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1
  get: ^4.6.5
  fluentui_system_icons: ^1.1.199
  google_maps_flutter: ^2.2.5
  location: ^4.4.0
  flutter_svg: ^2.0.5
  firebase_core: ^2.10.0
  firebase_analytics: ^10.2.1
  firebase_auth: ^4.4.2
  cloud_firestore: ^4.5.2
  permission_handler: ^10.2.0
  http: ^0.13.5
  battery_plus: ^3.0.5
  app_usage: ^2.1.1
  device_apps: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/

  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/fonts/google/GoogleSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/google/GoogleSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/google/GoogleSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/google/GoogleSans-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/google/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/google/GoogleSans-BoldItalic.ttf
          style: italic
          weight: 700

flutter_native_splash:
  color: "#f4f4f4"
  color_dark: "#272727"
  image: assets/images/logo/logo-r12.png
  image_dark: assets/images/logo/logo-r12.png
  android_12:
    color: "#f4f4f4"
    color_dark: "#272727"
    image: assets/images/logo/logo-r12.png
    image_dark: assets/images/logo/logo-r12.png
  web: false

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo/logo-r.png"
  web:
    generate: true
    image_path: "assets/images/logo/logo-r.png"
    background_color: "#f4f4f4"
    theme_color: "#f4f4f4"
  windows:
    generate: true
    image_path: "assets/images/logo/logo-r.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo/logo-r.png"
