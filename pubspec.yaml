name: rikedu
description: Parental Control System
publish_to: "none"

version: 2.5.0

environment:
  sdk: ">=2.19.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1
  get: ^4.6.5
  fluentui_system_icons: ^1.1.199
  google_maps_flutter: ^2.3.0
  location: ^4.4.0
  firebase_core: ^2.10.0
  firebase_analytics: ^10.2.1
  firebase_auth: ^4.4.2
  cloud_firestore: ^4.5.2
  permission_handler: ^10.2.0
  http: ^0.13.5
  battery_plus: ^3.0.5
  app_usage: ^2.1.1
  device_apps: ^2.2.0
  collection: ^1.17.0
  easy_refresh: ^3.3.1+2
  flutter_animation_progress_bar: ^2.3.1
  flutter_staggered_animations: ^1.1.1
  provider: ^6.0.5
  shared_preferences: ^2.1.0
  week_of_year: ^2.0.0
  table_calendar: ^3.0.8
  clock: ^1.1.1
  intl: ^0.17.0
  equatable: ^2.0.5
  event: ^2.1.2
  flutter_localization: ^0.1.10
  google_nav_bar: ^5.0.6
  introduction_screen: ^3.1.8
  dio: ^5.1.1
  firebase_performance: ^0.9.1+2
  flutter_secure_storage: ^8.0.0
  circle_flags: ^1.0.4
  get_storage: ^2.1.1
  carousel_slider: ^4.2.1
  package_info_plus: ^4.0.1
  file_picker: ^5.3.1
  dotted_border: ^2.0.0+3
  cached_network_image: ^3.2.3
  animated_shimmer: ^1.0.0
  skeletons: ^0.0.3
  carousel_indicator: ^1.0.6
  usage_stats: ^1.2.0
  flutter_animarker: ^3.2.0
  flutter_local_notifications: ^14.1.1
  uuid: ^3.0.7
  lottie: ^2.3.2
  http_parser: ^4.0.2
  syncfusion_flutter_pdfviewer: ^21.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/

  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/fonts/google/GoogleSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/google/GoogleSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/google/GoogleSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/google/GoogleSans-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/google/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/google/GoogleSans-BoldItalic.ttf
          style: italic
          weight: 700

flutter_native_splash:
  color: "#f4f4f4"
  color_dark: "#272727"
  image: assets/images/logo/logo-r12.png
  image_dark: assets/images/logo/logo-r12.png
  android_12:
    color: "#f4f4f4"
    color_dark: "#272727"
    image: assets/images/logo/logo-r12.png
    image_dark: assets/images/logo/logo-r12.png
  web: false

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo/logo-r.png"
  web:
    generate: true
    image_path: "assets/images/logo/logo-r.png"
    background_color: "#f4f4f4"
    theme_color: "#f4f4f4"
  windows:
    generate: true
    image_path: "assets/images/logo/logo-r.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo/logo-r.png"
